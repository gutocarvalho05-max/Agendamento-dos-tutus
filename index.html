<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agendamento dos Tutus</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="icon" href="/Shark.ico" type="image/x-icon">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #0f172a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 10px;
      position: relative;
      overflow: hidden;
    }
    h1 {
      font-size: 36px;
      margin: 0;
      padding: 10px 0;
      font-family: 'Pacifico', cursive;
      background: linear-gradient(90deg, #3b82f6, #06b6d4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      z-index: 1;
      position: relative;
    }
    h2{
      color: black;
    }
    .container { display: flex; gap: 20px; position: relative; z-index: 1; }
    .user-info { position: absolute; left: -180px; top: 50%; transform: translateY(-50%); text-align: center; z-index: 1; }
    .user-name { font-size: 32px; font-weight: bold; color: gold; }
    .user-image { margin-top: 10px; width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 2px solid gold; }
    .user-sigla-level { font-size: 20px; color: #facc15; margin-top: 8px; }
    .board { display: grid; grid-template-columns: 150px repeat(11, 50px); grid-template-rows: repeat(11, 50px); gap: 4px; z-index: 1; }
    .cell { width: 100%; height: 50px; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: center; font-size: 20px; font-weight: bold; cursor: pointer; user-select: none; text-align: center; padding: 2px; box-sizing: border-box; border-radius: 6px; }
    .cell.x { color: #facc15; font-size: 26px; }
    .cell.star { color: red; }
    .cell.gold { background-color: gold !important; color: black; }
    .cell.hashtag{color: rgb(0, 184, 251); }
    .name-cell { background: rgba(255, 255, 255, 0.1); cursor: default; font-weight: bold; color: #cbd5e1; display: flex; align-items: center; justify-content: center; border-radius: 6px; }
    .counters { display: flex; flex-direction: column; gap: 15px; }
    .counter-box { background: rgba(255, 255, 255, 0.1); padding: 15px 20px; border-radius: 12px; text-align: center; font-size: 16px; font-weight: bold; display: flex; flex-direction: column; align-items: center; justify-content: center; min-width: 100px; color: #cbd5e1; }
    .counter-number { font-size: 28px; color: #facc15; margin-top: 5px; }
    footer { font-size: 14px; color: #cbd5e1; background: rgba(255,255,255,0.05); padding: 8px 12px; border-radius: 6px; display: flex; flex-direction: column; align-items: flex-start; gap: 8px; z-index: 1; position: relative; }
    .reset-button { background-color: #0c4a6e; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; font-weight: bold; }
    .reset-button:hover { background-color: #1e40af; }
    .popup-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: none; justify-content: center; align-items: center; z-index: 999; }
    .popup { background: #1e293b; padding: 30px; border-radius: 12px; text-align: center; color: #fff; display: flex; flex-direction: column; gap: 15px; }
    .popup input[type=text] { padding: 5px; border-radius: 4px; border: none; font-size: 16px; }
    .popup label { display: flex; gap: 10px; align-items: center; justify-content: center; font-size: 16px; }
    .popup button { padding: 8px 16px; background: #3b82f6; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
    .popup button:hover { background: #2563eb; }
    .meta-popup { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: gold; color: black; padding: 40px 60px; font-size: 36px; border-radius: 20px; z-index: 1000; display: none; text-align: center; box-shadow: 0 0 20px #facc15; }
    .meta-subtext { font-size: 24px; margin-top: 10px; display: block; }
    .supermeta-popup { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgb(255, 145, 0); color: black; padding: 40px 60px; font-size: 40px;  border-radius: 30px; z-index: 1000; display: none; text-align: center; box-shadow: 0 0 30px #fa8415; }
    .supermeta-subtext { font-size: 24px; margin-top: 10px; display: block; }
    .copyright { font-size: 12px; color: #cbd5e1; margin-top: 4px; }
    a{
      text-decoration: none;
      color: gold;
    }

   /* Fundo do pop-up */
  .popup2 {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);
    justify-content: center;
    align-items: center;
    z-index: 9999; /* Garante que fique acima de tudo */
  }

  .popup2-content {
    background: white;
    padding: 20px;
    border-radius: 12px;
    text-align: center;
    width: 300px;
    position: relative;
    z-index: 10000;
  }

  .close {
    position: absolute;
    top: 10px; right: 15px;
    font-size: 22px;
    cursor: pointer;
  }

  .button-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 8px;
    margin-top: 20px;
  }

  .button-grid button {
    padding: 10px;
    border: none;
    background: #006777;
    color: white;
    border-radius: 8px;
    cursor: pointer;
  }

  .button-grid button:hover {
    background: #000f2b;
  }
  #closePopup2{
    color: red;
  }
  #openPopup2{
    padding: 10px;
    border: none;
    background: #008480;
    color: white;
    border-radius: 8px;
    cursor: pointer;
    position: relative;
  }
  #venda{
    border: none;
    background: #827a00;
    color: white;
    border-radius: 8px;
    cursor: pointer;
  }
  #noshows{
    border: none;
    background: #820000;
    color: white;
    border-radius: 8px;
    cursor: pointer;
  }
  </style>
</head>
<body>

   <div class="popup-overlay" id="popupOverlay">
    <div class="popup">
      <div>Digite seu nome:</div>
      <input type="text" id="popupName" placeholder="Nome" />
      <label><input type="radio" name="level" value="Junior" checked /> Junior</label>
      <label><input type="radio" name="level" value="Pleno" /> Pleno</label>
      <button id="popupSubmit">Confirmar</button>
    </div>
  </div>

  <h1>Agendamento dos Tutus</h1>
  <div class="container">
    <div class="user-info">
      <div class="user-name" id="userNameDisplay"></div>
      <img id="userImage" class="user-image" src="/tutu.png" alt="Usuário">
      <div class="user-sigla-level" id="userSiglaLevelDisplay">SDR</div>
    </div>
    <div class="board" id="board"></div>
    <div class="counters">
      <div class="counter-box">Agendamentos<span class="counter-number" id="countAgendamento">0</span></div>
      <div class="counter-box">No Shows<span class="counter-number" id="countNoShow">0</span>
      <button id="noshows" onclick="noshows()"> + No-Shows</button>
    </div>
      <div class="counter-box">Feedbacks<span class="counter-number" id="countFeedbacks">0</span></div>
      <div class="counter-box">Vendas<span class="counter-number" id="countVenda">0</span>
       <button id="venda" onclick="vendas()"> + Venda</button></div>
      <button id="openPopup2">Utilidades pros SDRs</button>
    </div>
  </div>
  <!-- Estrutura do pop-up -->
<div id="popup2" class="popup2">
  <div class="popup2-content">
    <span id="closePopup2" class="close">&times;</span>
    <h2>Utilidades!</h2>
    <div class="button-grid">
      <button onclick="window.open('https://docs.google.com/spreadsheets/d/1n-9xxPI8seMZ6Fe-KLNcq88-2yiMMZgPDfixczqWxNM/edit?gid=0#gid=0')">Tabela de Migrações</button>
      <button onclick="window.open('https://docs.google.com/spreadsheets/d/1FdxbJKm7AApcOwMgE6cWpRUc2VDlUl9k5LlXCn5SByI/edit?gid=946629675#gid=946629675')">Tabela de Prova Social</button>
      <button onclick="window.open('https://drive.google.com/drive/u/0/folders/160NfybRLPnI0tZhjCt-YshYuKNU-TrWg')">Propostas Comerciais</button>
      <button onclick="window.open('https://agendamento.nextfit.com.br/1bf9e4a8-3f19-404c-84cc-6123fb3c7c0d')">Site de Agendamento de Aulas</button>
      <button onclick="window.open('https://venda.nextfit.com.br/4b3c3676-2b07-4ed3-b756-f45f8863950b/produtos')">Site de Produtos</button>
      <button onclick="window.open('https://venda.nextfit.com.br/5cf5fbbd-e7aa-4e04-b3da-4aa81c186c1d/reservas')">Site de Agendamento de Quadras</button>
      <button onclick="window.open('https://app.nextfit.com.br/')">Nosso Sistema</button>
      <button onclick="window.open('https://nextfit.getoutline.com/')">Outline</button>
      <button onclick="window.open('https://app.powerbi.com/groups/me/apps/5cf9aed4-0e8a-4788-b131-304038778e38/reports/06a63da5-b7df-4d16-a2ba-e4ef6d7903e5/ReportSectionf17d1c8b2842c3f082a4?ctid=1a2fa684-1c81-423d-befd-74a51bfeeb3f&experience=power-bi')">PowerBI</button>
      <button onclick="window.open('https://adm.nextfit.com.br/')">Painel ADM</button>
      <button onclick="window.open('https://www.google.com.br/maps/d/edit?mid=1eyliVZGdAupULChAry8ZDpS_UCDNAKU&ll=-12.696439484093911%2C-49.41394982406761&z=4')">Mapa de Parceiros (Catraca)</button>
      <button onclick="window.open('https://docs.google.com/spreadsheets/d/181TxjFunXklzS06IOO5P_T18yhl1X4_lwYjPDlIOIQ8/edit?gid=2035809130#gid=2035809130')">Comissões dos SDRs</button>
    </div>
  </div>
</div>
 <footer>
    <button class="reset-button" id="resetMonth">REINICIAR MÊS</button>
    <div>Legenda: <span style="color:#facc15">★ = Agendamento</span> | <span style="color:red">X = No-Show</span> | <span style="color:black;background:gold;padding:0 4px">Dourado = Venda</span></div>
    <div class="copyright">Feito por <a href="https://nextfit.getoutline.com/doc/augusto-de-carvalho-fernandes-de-souza-Iy292B8c3p">Augusto de Carvalho</a>, SDR Outbound</div>
  </footer>
  <div class="meta-popup" id="metaPopup">META BATIDAAA<span class="meta-subtext">VAI BATER O SINOO!</span></div>
  <div class="supermeta-popup" id="supermetaPopup">SUPER META BATIDAAAÇAAA<span class="supermeta-subtext">VAI ESPANCAR O SINOOO!!</span></div>

<script>
   const openPopup = document.getElementById("openPopup");
    const openPopup2 = document.getElementById("openPopup2");
    const popup = document.getElementById("popup");
    const popup2 = document.getElementById("popup2");
    const closePopup = document.getElementById("closePopup");
    const closePopup2 = document.getElementById("closePopup2");
    const board = document.getElementById('board');
    const userNameDisplay = document.getElementById('userNameDisplay');
    const userSiglaLevelDisplay = document.getElementById('userSiglaLevelDisplay');
    const metaPopup = document.getElementById('metaPopup');
    const supermetaPopup = document.getElementById('supermetaPopup');
    const rows = 11;
    const cols = 12;
    const names = ["Andri", "Bruno", "Érica", "Rocha", "Jana", "Chico", "Jhow", "Léo", "Malu", "Matheus", "Mariele"];

    let countNoshows = localStorage.getItem("countNoshows") 
                 ? parseInt(localStorage.getItem("countNoshows")) 
                 : 0;
    let countVendaOutroMes = localStorage.getItem("countVendaOutroMes") 
                 ? parseInt(localStorage.getItem("countVendaOutroMes")) 
                 : 0;
    let savedState = JSON.parse(localStorage.getItem('gridState')) || Array(rows).fill(null).map(()=>Array(cols).fill(''));
    let userName = localStorage.getItem('userName');
    let userLevel = localStorage.getItem('userLevel');
    let metaShown = localStorage.getItem('metaShown') === 'true';
    let supermetaShown = localStorage.getItem('metaShown') === 'true';
    let mostre = 0

    const popupOverlay = document.getElementById('popupOverlay');
    const popupSubmit = document.getElementById('popupSubmit');

    // Função abrir popup
  openPopup2.onclick = () => {
    popup2.style.display = "flex";
    document.body.style.overflow = "hidden"; // Bloqueia scroll
  };

  // Função fechar popup
  closePopup2.onclick = () => {
    popup2.style.display = "none";
    document.body.style.overflow = "auto"; // Volta scroll
  };

    // Mostrar pop-up apenas se usuário ainda não estiver definido
    if(!userName || !userLevel){
      popupOverlay.style.display = 'flex';
    } else {
      userNameDisplay.textContent = userName;
      userSiglaLevelDisplay.textContent = `SDR - ${userLevel}`;
    }

    popupSubmit.addEventListener('click', () => {
      const nameInput = document.getElementById('popupName').value.trim();
      const levelInput = document.querySelector('input[name="level"]:checked').value;
      if(nameInput){
        userName = nameInput;
        userLevel = levelInput;
        localStorage.setItem('userName', userName);
        localStorage.setItem('userLevel', userLevel);
        userNameDisplay.textContent = userName;
        userSiglaLevelDisplay.textContent = `SDR - ${userLevel}`;
        popupOverlay.style.display = 'none';
      } else {
        alert('Por favor, digite seu nome.');
      }
    });

    function saveState() {
      localStorage.setItem('gridState', JSON.stringify(savedState));
      updateCounters();
    }

  if (localStorage.getItem("countVendaOutroMes")) {
    contador = JSON.parse(localStorage.getItem("countVendaOutroMes"));
  }

    function showMetaPopup(){
      metaPopup.style.display = 'block';
      setTimeout(()=>{ metaPopup.style.display = 'none'; }, 3000);
    }
  function showSuperMetaPopup(){
      supermetaPopup.style.display = 'block';
      setTimeout(()=>{ supermetaPopup.style.display = 'none'; }, 3000);
    }
    function updateCellAppearance(cell, value) {
      cell.classList.remove('x', 'star', 'gold', 'hashtag');
      cell.style.backgroundColor = 'rgba(255,255,255,0.05)';
      if (value === '★') { cell.textContent = '★'; cell.classList.add('x'); }
      else if (value === 'X') { cell.textContent = 'X'; cell.classList.add('star'); }
      else if (value === '#') { cell.textContent = '#'; cell.classList.add('hashtag'); }
      else if (value === 'GOLD') { cell.textContent = ''; cell.classList.add('gold'); }
      else { cell.textContent = ''; }
    }
    function vendas(){
      countVendaOutroMes++
      localStorage.setItem("countVendaOutroMes", JSON.stringify(countVendaOutroMes));
      updateCounters();
    } 
    function noshows(){
      countNoshows++
      localStorage.setItem("countNoshows", JSON.stringify(countNoshows));
      updateCounters();
    }     
    function updateCounters() {
      let countAgendamento = 0, countNoShow = 0,countFeedbacks = 0,countVenda = 0;
      for (let r = 0; r < rows; r++){
        for (let c = 1; c < cols; c++){
          if(savedState[r][c] !== '') countAgendamento++;
          if(savedState[r][c] === 'X') countNoShow++;
          if(savedState[r][c] === '#') countFeedbacks++;
          if(savedState[r][c] === 'GOLD') countVenda++;
        }
      }
      document.getElementById('countAgendamento').textContent = countAgendamento;
      document.getElementById('countNoShow').textContent = countNoShow + countNoshows;
      document.getElementById('countFeedbacks').textContent = countFeedbacks + countVenda;
      document.getElementById('countVenda').textContent = countVenda + countVendaOutroMes;
      const Venda = document.getElementById('venda');

      const requiredSales = userLevel === 'Pleno' ? 8 : 6;
      if(countVenda === requiredSales && !metaShown){
        showMetaPopup();
        metaShown = true;
        localStorage.setItem('metaShown', 'true');
      }
      
      const requiredSuperSales = userLevel === 'Pleno' ? 10 : 9;
      if(countVenda === requiredSuperSales && !supermetaShown){
        showSuperMetaPopup();
        supermetaShown = true;
        localStorage.setItem('supermetaShown', 'true');
      }
    }

    function resetMonth() {
      savedState = Array(rows).fill(null).map(()=>Array(cols).fill(''));
      metaShown = false;
      supermetaShown = false;
      countVendaOutroMes = 0
      countNoshows = 0
      localStorage.setItem("countVendaOutroMes", JSON.stringify(countVendaOutroMes));
      localStorage.setItem("countNoshows", JSON.stringify(countNoshows));
      localStorage.setItem('metaShown', 'false');
      const cells = document.querySelectorAll('.cell');
      cells.forEach((cell, index) => {
        const r = Math.floor(index / cols);
        const c = index % cols;
        if(c>0) updateCellAppearance(cell, '');
      });
      saveState();
    }

    document.getElementById('resetMonth').addEventListener('click', resetMonth);

    for (let r = 0; r < rows; r++){
      for (let c = 0; c < cols; c++){
        const cell = document.createElement('div');
        cell.classList.add('cell');
        if(c === 0){
          cell.textContent = names[r] || '';
          cell.classList.add('name-cell');
        } else {
          updateCellAppearance(cell, savedState[r][c]);
          cell.addEventListener('click', () => {
            if(savedState[r][c]==='') savedState[r][c]='★';
            else if(savedState[r][c]==='★') savedState[r][c]='X';
            else if (savedState[r][c]==='X') savedState[r][c]='#';
            else if(savedState[r][c]==='#') savedState[r][c]='GOLD';
            else savedState[r][c]='';
            updateCellAppearance(cell, savedState[r][c]);
            saveState();
          });
        }
        board.appendChild(cell);
      }
    }
    updateCounters();
  </script>
</body>
</html>
